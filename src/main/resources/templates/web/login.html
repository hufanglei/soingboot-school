<!DOCTYPE html>
<html lang="zh-CN"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="fragments/webLoginModel">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title th:text="${session.baseConfig ne null ? session.baseConfig.name +' - 校园博客': ''}">校园博客</title>
</head>
<body>
<div th:fragment="content" th:remove="tag">
    <div th:fragment="content">
        <div class="title">
            <b><i class="fa fa-user"></i> 用户登陆</b>
            <b th:if="${#httpServletRequest.getParameter('reg') eq 'true'}" style="color:#F00;">恭喜您，注册成功，密码已发送至您的邮箱！</b>
            <a href="/"><i class="fa fa-home"></i>前台首页</a>
        </div>
        <div class="row login-box">
            <div class="col-md-6">
                <form method="post" id="addForm">
                    <div class="form-group form-group-lg text-left">
                        <input name="token" type="hidden" value="${token}"/>
                        <label for="email">邮箱地址</label>
                        <input type="text" name="email" id="email" class="form-control input-xlarge" placeholder="请输入登陆邮箱"/>
                        <label for="pwd">登陆密码</label>
                        <input type="password" name="password" id="pwd" class="form-control input-xlarge" placeholder="请输入登陆密码"/>
                        <p class="text-left" style="margin-top:30px;">
                            <input id="email-id" type="hidden"/>
                            <button type="submit" class="btn btn-lg btn-danger"><i class="fa fa-key"></i> 提交登陆</button>
                            <a href="/findPwd" style="float:right;margin-top:12px;" title="若忘记密码，请点这里找回">找回密码？</a>
                        </p>
                    </div>
                </form>
            </div>

            <div class="col-md-6 hidden-sm hidden-xs">
                <p class="remind"><i class="fa fa-shield"></i>  严防死守，严把数据安全关</p>
                <p class="remind"><i class="fa fa-support"></i>  高效稳定，运行稳健极速响应</p>
                <p class="remind"><i class="fa fa-tv"></i>  轻松便捷，工作从此不再繁琐</p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
